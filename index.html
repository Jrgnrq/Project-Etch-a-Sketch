<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="title">Etch a Sketch</div>
    <div class="sketchBody">
        <div class="sketchSettings">
            <div class="sketchSize">
                <h2>Select the size of the sketch: </h2>
                <div id="sizesOptions">
                    <div class="boxset">
                        <p>Small</p>
                        <input class="skechSizeRadio" type="radio" name="size" id="smallSkech">
                    </div>
                    <div class="boxset">
                        <p>Medium</p>
                        <input class="skechSizeRadio" type="radio" name="size" id="mediumSkech">
                    </div>
                    <div class="boxset">
                        <p>Big</p>
                        <input class="skechSizeRadio" type="radio" name="size" id="bigSkech">
                    </div>
                </div>
            </div>    
            <div class="sketchColor">
                <h2>Select color type: </h2>
                <div id="colorOptions">
                    <div class="boxset">
                        <p>Classic Color</p>
                        <input class="backgroundSet" type="radio" name="colorType" value="classicColor" id="classicColor">
                    </div>
                    <div class="boxset">
                        <p>Random Color</p>
                        <input class="backgroundSet" type="radio" name="colorType" value="randomColor" id="randomColor">
                    </div>
                </div>
            </div>
        </div>
        <div class="sketchBox">
            <div id="sketch"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
